<meta charset="UTF-8">
<div>
	<table class="table">
		<tr>
			<th>Nom</th>
			<th>Prenom</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="secretaire in adminSecretaireCtrl.secretaires">
			<td>{{secretaire.nom}}</td>
			<td>{{secretaire.prenom}}</td>

			<td><button class='btn btn-success btn-sm'
					ng-click="adminSecretaireCtrl.edit(secretaire.id)">
					<span class='glyphicon glyphicon-pencil'></span>
				</button></td>
			<td><button class='btn btn-danger btn-sm'
					ng-click="adminSecretaireCtrl.remove(secretaire.id)">
					<span class='glyphicon glyphicon-trash'></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="4"><button class='btn btn-success btn-sm'
					ng-click="adminSecretaireCtrl.add()">
					<span class='glyphicon glyphicon-plus'></span>
				</button></td>
		</tr>
	</table>
	
	<div class="panel panel-default" style="margin-top: 20px"
		ng-show="adminSecretaireCtrl.secretaire">
		<div class="panel-heading">Edition de la secretaire</div>
		<div class="panel-body">
			<form name="adminSecretaireCtrl.secretaireForm"
				ng-submit="adminSecretaireCtrl.secretaireForm.$valid && adminSecretaireCtrl.save()" novalidate>
				<input type="hidden" ng-model="adminSecretaireCtrl.secretaire.id" />
				<div class="form-group">
					<label for="nom">Nom</label> <input type="text" ng-readonly="!adminSecretaireCtrl.ajout"
						class="form-control" style="width: 400px"
						ng-model="adminSecretaireCtrl.secretaire.nom" required />
				</div>
				<div class="form-group">
					<label for="prenom">Prenom</label> <input type="text" ng-readonly="!adminSecretaireCtrl.ajout"
						class="form-control" style="width: 400px"
						ng-model="adminSecretaireCtrl.secretaire.prenom" />
				</div>
				<button class="btn btn-success" type="submit">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button class="btn btn-warning" ng-click="adminSecretaireCtrl.cancel()">
					<span class="glyphicon glyphicon-arrow-left"></span>
				</button>
			</form>
		</div>
	</div>
</div>
