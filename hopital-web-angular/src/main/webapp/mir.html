<meta charset="UTF-8">
<div class="panel panel-default" style="margin-top: 20px">
	<div class="panel-heading">Connexion !</div>
	<div class="panel-body">
		<form name="connexionCtrl.connexionForm"
			ng-submit="connexionCtrl.connexionForm.$valid && connexionCtrl.connect()" novalidate>
			<div class="form-group">
				<label for="login">Login</label> <input type="text" placeholder="Login"
					class="form-control" style="width: 300px"
					ng-model="connexionCtrl.login" required />
			</div>
			<div class="form-group">
				<label for="password">Mot De Passe</label> <input type="password" placeholder="Password"
					class="form-control" style="width: 300px"
					ng-model="connexionCtrl.password" required />
			</div>
			<button class="btn btn-success" type="submit">
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</form>
	</div>
</div>
